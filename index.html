<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>QR Code Generator By Arun kumar</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter text to create QR code</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text or url">
            <button>Generate QR code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>

    <!-- my profile card code-->
    <div class="container-fluid">
        <div class="creator">
            <h1>creator</h1>
        </div>
        <div class="card">
            <img src="/images/profile-pic.png">
            <h2>Arun Kumar</h2>
            <h3>Student ,Data Science</h3>
            <div class="links">
                <a href="https://github.com/00arunkumar" target="_blank"><img src="/images/github.png"></a>
                <a href="https://www.instagram.com/iarunkumar750/" target="_blank"><img src="/images/instagram.png"></a>
                <a href="https://twitter.com/ArunKumar200720" target="_blank"><img src="/images/twitter.png"></a>
            </div>
        </div>
    </div>
    
    <script src="/script.js"></script>


</body>
</html>
